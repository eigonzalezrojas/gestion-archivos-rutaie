<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Login-Rutaie</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <center>
                        <h2 class="card-title">Inicio de Sesión</h2>
                    </center>
                </div>
                <form id="loginForm" action="/login" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="rut" name="rut" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña"
                            required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
