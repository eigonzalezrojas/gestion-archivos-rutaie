<!DOCTYPE html>
<html>
<head>
    <title>Login-Rutaie</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6t5yyJpL7yOlaUaxtSFOB8I3QjNVyZZ0HVp0CL14XBdQvodT9633p3eXKymA" crossorigin="anonymous">
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <center><h2 class="card-title">Inicio de Sesión</h2></center>
                </div>
                <form id="loginForm">                    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqz24xhF7w5vsyewDqbP1o+IiwyNVV9zQfz4j8KtysIjRNtucpG6l" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
