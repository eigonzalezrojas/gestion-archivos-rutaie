<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/panel-admin.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
            <a class="navbar-brand" href="#">
                Panel Administración
            </a>
            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="col-12 col-md-5 col-lg-8 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                  Hola, administrador
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" id="cerrarSesion" href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-house-door-fill"></i>
                            <span class="ml-2">Inicio</span>
                          </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="linkUsuarios" href="#">
                                <i class="bi bi-people-fill"></i>
                              <span class="ml-2">Usuarios</span>
                            </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">
                            <i class="bi bi-qr-code"></i>
                            <span class="ml-2">Documentos</span>
                          </a>
                        </li>                        
                      </ul>
                </div>
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <!-- Nav para Usuarios -->
                <nav id="navUsuarios" aria-label="breadcrumb" style="display: none;">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
                  </ol>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearUsuario">
                    Crear Usuario
                  </button>
                </nav>
                <!-- Nav para Documentos -->
                <nav id="navDocumentos" aria-label="breadcrumb" style="display: none;">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">Documentos</li>
                  </ol>
                  <button class="btn btn-primary">Crear Documento</button>
                </nav>
                <div class="table-responsive" id="seccionUsuarios" style="display: none;">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Rut</th>
                                <th>Matricula</th>
                                <th>Nombre</th>
                                <th>Carrera</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaUsuarios">
                            <!-- Los usuarios se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
                <!-- Modal Crear Usuario -->
                <div class="modal fade" id="modalCrearUsuario" tabindex="-1" aria-labelledby="modalCrearUsuarioLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="modalCrearUsuarioLabel">Crear Nuevo Usuario</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <form id="formCrearUsuario">
                                  <!-- Campos del formulario -->
                                  <div class="mb-3">
                                    <label for="usuarioRut" class="form-label">Rut</label>
                                    <input type="text" class="form-control" id="usuarioRut" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="usuarioMatricula" class="form-label">Matricula</label>
                                    <input type="text" class="form-control" id="usuarioMatricula" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="usuarioNombre" class="form-label">Nombre</label>
                                      <input type="text" class="form-control" id="usuarioNombre" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="usuarioCarrera" class="form-label">Carrera</label>
                                    <input type="text" class="form-control" id="usuarioCarrera" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="usuarioEmail" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="usuarioEmail" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="usuarioClave" class="form-label">Contraseña</label>
                                      <input type="password" class="form-control" id="usuarioClave" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="usuarioRol" class="form-label">Rol</label>
                                      <select class="form-select" id="usuarioRol" required>
                                          <option value="administrador">Administrador</option>
                                          <option value="usuario">Usuario</option>
                                      </select>
                                  </div>
                                  <!-- Botón para enviar el formulario -->
                                  <button type="submit" class="btn btn-primary">Crear</button>
                              </form>
                          </div>
                      </div>
                  </div>
                </div>
                <footer class="pt-5 d-flex justify-content-between">
                    <span>Copyright © 2013
                    <ul class="nav m-0">
                        <li class="nav-item">
                          <a class="nav-link text-secondary" aria-current="page" href="https://www.utalca.cl/" target="_blank">UTALCA</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="https://rutaie.utalca.cl/" target="_blank">RUTAIE</a>
                        </li>
                      </ul>
                </footer>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="/js/panel-admin.js"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
